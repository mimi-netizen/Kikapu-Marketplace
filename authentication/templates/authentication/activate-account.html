{% extends "base-alt.html" %} {% load static %} {% block content %}
<section class="section-padding bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center p-5">
            <a href="{% url 'home' %}" class="d-block mb-4">
              <img
                src="{% static 'images/logo.png' %}"
                alt="Company Logo"
                class="img-fluid mx-auto"
                style="max-width: 200px"
              />
            </a>
            <div class="mb-4">
              <div class="d-flex justify-content-center mb-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-success"
                  width="72"
                  height="72"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <circle cx="12" cy="12" r="9"></circle>
                  <path d="M9 12l2 2l4 -4"></path>
                </svg>
              </div>
              <h2 class="mb-3 text-success fw-bold">Account Activated</h2>
              <p class="lead text-muted mb-4">
                Your account has been successfully activated. You can now
                <a href="{% url 'login' %}" class="text-primary fw-bold"
                  >log in</a
                >
                to access your account.
              </p>
            </div>
            <a
              href="{% url 'login' %}"
              class="btn btn-primary btn-lg px-5 py-2 rounded-pill"
            >
              Proceed to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1) !important;
  }
</style>
{% endblock content %}
