{% extends "base-alt.html" %} {% load static %} {% block content %}
<section class="section-padding bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center p-5">
            <a href="{% url 'home' %}" class="d-block mb-4">
              <img
                src="{% static 'images/logo.png' %}"
                class="img-fluid mx-auto"
                style="max-width: 250px"
                alt="Site Logo"
              />
            </a>

            <div class="mb-4">
              <div class="d-flex justify-content-center mb-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-primary"
                  width="72"
                  height="72"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M9 12l2 2 4 -4"></path>
                  <circle cx="12" cy="12" r="9"></circle>
                </svg>
              </div>

              <h2 class="mb-3 text-primary fw-bold">
                Password Reset Confirmation
              </h2>

              <p class="lead text-muted mb-3">
                We've emailed you instructions for resetting your password.
              </p>

              <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                If you don't receive an email, please check your spam folder.
              </div>
            </div>

            <a
              href="{% url 'login' %}"
              class="btn btn-primary btn-lg px-5 rounded-pill"
            >
              Return to Login
            </a>
          </div>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">
            Still having trouble?
            <a href="{% url 'contact' %}" class="text-primary"
              >Contact Support</a
            >
          </small>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1) !important;
  }
</style>

<!-- Include Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
{% endblock content %}
