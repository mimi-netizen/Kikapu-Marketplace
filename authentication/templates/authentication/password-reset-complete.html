{% extends "base-alt.html" %} {% load static %} {% block content %}
<style>
  body {
    background-color: #f4f6f9;
  }
  .password-reset-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .logo-container {
    margin-bottom: 25px;
  }
  .success-banner {
    background-color: #e6f3ea;
    border-left: 4px solid #28a745;
    padding: 15px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .success-banner i {
    color: #28a745;
    margin-right: 10px;
    font-size: 24px;
  }
  .btn-login {
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
    transition: all 0.3s ease;
  }
  .btn-login:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .support-link {
    margin-top: 20px;
    color: #6c757d;
  }
  .support-link a {
    color: #007bff;
    text-decoration: none;
  }
</style>

<div class="container">
  <div class="password-reset-container">
    <div class="logo-container">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'images/logo.png' %}"
          alt="Company Logo"
          class="img-fluid"
          style="max-height: 100px; margin: 0 auto"
        />
      </a>
    </div>

    <div class="success-banner">
      <i class="fas fa-check-circle"></i>
      <span>Password Reset Successful</span>
    </div>

    <h3 class="mb-4">We've set you up with a new password.</h3>

    <p class="text-muted mb-4">
      Your account is now secure. You can proceed to login with your new
      credentials.
    </p>

    <a href="{% url 'login' %}" class="btn-login"> Go to Login </a>

    <div class="support-link mt-4">
      Need assistance? <a href="{% url 'contact' %}">Contact Support</a>
    </div>
  </div>
</div>

<!-- Include Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
{% endblock content %}
