{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Header Start -->
<div class="page-header" style="background: url('{% static 'img/banner1.jpg' %}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Delete Ad</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Start Content -->
<div id="content" class="section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-12 col-xs-12">
        <div class="row page-content">
          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <form method="post" class="ads-form">
            {% csrf_token %}
            <h3>Are you sure you want to delete this ad?</h3>
            <p>{{ ad.title }}</p>
            <div class="form-group">
              <button type="submit" class="btn btn-danger">Confirm Delete</button>
              <a href="{% url 'ads-listing' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Content -->
{% endblock content %}
