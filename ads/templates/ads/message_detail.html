<!-- message_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h4 mb-0">Message Details</h1>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <p class="text-muted mb-1">
                            <strong>From:</strong> {{ message.sender.username }}
                        </p>
                        <p class="text-muted mb-0">
                            <strong>Sent:</strong> {{ message.created_at|date:"F d, Y H:i" }}
                        </p>
                    </div>

                    <div class="message-content mb-4">
                        {{ message.content }}
                    </div>

                    <div class="btn-group">
                        <a href="{% url 'inbox' %}" class="btn btn-secondary">
                            Back to Inbox
                        </a>
                        <a href="{% url 'ads-detail' message.ad.id %}" class="btn btn-primary">
                            View Ad
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
